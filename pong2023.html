<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong2023</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="480" height="320"></canvas>

    <script>
        let canvas = document.getElementById("myCanvas");
        let ctx = canvas.getContext("2d");
        let x = 30;
        let y = 30;
        let dy = 1;
        let dx = 1; 
        let raquetX = 460;
        let raquetY = 160;
        let downPressed = false;
        let upPressed = false;
        let puntosP1 = 0;

        //Callback: pasar una función como parámetro a otra
        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);

        function keyDownHandler(e) {
		    //alert(e.keyCode);
		    if(e.keyCode == 40) {
    			downPressed = true;
		    }
		    else if(e.keyCode == 38) {
    			upPressed = true;
		    }
	    }

        function keyUpHandler(e) {
		    //alert(e.keyCode);
		    if(e.keyCode == 40) {
    			downPressed = false;
		    }
		    else if(e.keyCode == 38) {
    			upPressed = false;
		    }
	    }

        //Dibujar la pelota
        function drawBall()
        {
            ctx.beginPath();
            ctx.arc(x, y, 30, 0, Math.PI*2);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();            
        }
        
        //Dibujar la raqueta
        function drawRaquet()
        {
            ctx.beginPath();
            ctx.rect(raquetX, raquetY, 10, 120);
            ctx.rect(5, 160, 10, 50);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        function colissions()
        {
            let d = 0;
            let d2 = 0;
            let distanceX = (raquetX + 5) - x;
            
            if(distanceX < 0)
                distanceX = -distanceX;

            let distanceY = (raquetY + 30) - y;

            if(distanceY < 0)
                distanceY = -distanceY;

            d = (distanceX*distanceX) + (distanceY*distanceY);
            d = Math.sqrt(d);
            

            if(d < 30)
            {
                dx = dx*(-1);
            }
            let distanceX2 = (raquetX + 5) - x;
            
            if(distanceX < 0)
                distanceX2 = -distanceX2;

            let distanceY2 = (raquetY + 90) - y;

            if(distanceY < 0)
                distanceY2 = -distanceY2;

            d2 = (distanceX2*distanceX2) + (distanceY2*distanceY2);
            d2 = Math.sqrt(d2);
            

            if(d2 < 30)
            {
                dx = dx*(-1);
            }
        }

        //Dibujar texto
        function drawTexto(){
            //ctx.translate(10, 50);
            ctx.fillStyle = "Red";
            ctx.fillText("Jugador 1: " + puntosP1, 0, 10);
        }

        function draw()
        {
            ctx.clearRect(0, 0, 480, 320);
            drawBall();
            drawRaquet();
            colissions();
            drawTexto();

            if(y >= 290 )
            {
                dy = dy*(-1);
            }

            if(y < 0 )
            {
                dy = dy*(-1);
            }
            //Gol jugador 1
            if (x > 480)
                puntosP1++;

            x = x + dx;
            y = y + dy;

            //Teclas up y down
            if (downPressed == true)
                raquetY += 2;
            
            if (upPressed == true)
                raquetY -= 2;
        }
        setInterval(draw, 10);
    </script>
</body>
</html>
